<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary - Sweet Scoop Ice Cream</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <img src="logo.jpeg" alt="Sweet Scoop Logo">
        <h1>Sweet Scoop Ice Cream</h1>
    </header>

    <!-- Navigation Section -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="menu_view.html">Menu</a>
    </div>

    <!-- Main Content Section -->
    <main class="summary-container">
        <h2>Order Summary</h2>

        <!-- Order Summary Table -->
        <table class="order-table">
            <tr>
                <td><strong>Item</strong></td>
                <td><strong>Details</strong></td>
            </tr>
            <tr>
                <td>Ice Cream</td>
                <td>Vanilla Dream</td>
            </tr>
            <tr>
                <td>Type</td>
                <td>Cone</td>
            </tr>
            <tr>
                <td>Toppings</td>
                <td>Sprinkles, Nuts</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>$6.50</td>
            </tr>
        </table>

        <!-- Action Buttons -->
        <div class="button-container">
            <a href="customize_order.html" class="edit-btn">Edit Order</a>
            <button class="confirm-btn">Confirm Order</button>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2026 Sweet Scoop Ice Cream</p>
    </footer>

</body>

</html>
