    <header class="header">
        <img src="logo.jpeg" alt="logo" class="logo">
        <h1 class="shop-name">Sweet Scoop Ice Cream</h1>

    <div class="navigation">

                <input type="checkbox" value="sprinkles">

                    Sprinkles
                </label>

                <label>
                    Nuts
                </label>

                    Caramel
