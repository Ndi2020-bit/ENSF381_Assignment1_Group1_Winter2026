<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Order - Sweet Scoop Ice Cream</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <img src="logo.jpeg" alt="Sweet Scoop Logo">
        <h1>Sweet Scoop Ice Cream</h1>
    </header>

    <!-- Navigation Section -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="menu_view.html">Menu</a>
    </div>

    <!-- Main Content Section -->
    <main class="customize-container">
        <!-- Banner Image -->
        <div class="banner-container">
            <img src="Picture2.jpeg" alt="Ice Cream Banner" class="banner-image">
        </div>

        <!-- Vanilla Dream Order Form -->
        <form class="order-form">
            <h2>Vanilla Dream</h2>
            <p>Choose Type</p>

            <div class="radio-option">
    <input type="radio" name="vanilla-type" value="cup">
    <label>Cup</label>
</div>

<div class="radio-option">
    <input type="radio" name="vanilla-type" value="cone">
    <label>Cone</label>
</div>


            <button type="button" class="submit-btn">Submit Selection</button>
        </form>

        <!-- Chocolate Bliss Order Form -->
        <form class="order-form">
            <h2>Chocolate Bliss</h2>
            <p>Select Toppings:</p>

            <label>
                <input type="checkbox" name="chocolate-toppings" value="sprinkles"> Sprinkles
            </label>
            <br>

            <label>
                <input type="checkbox" name="chocolate-toppings" value="nuts"> Nuts
            </label>
            <br>

            <label>
                <input type="checkbox" name="chocolate-toppings" value="whipped-cream"> Whipped Cream
            </label>
            <br>

            <label>
                <input type="checkbox" name="chocolate-toppings" value="chocolate-sauce"> Chocolate Sauce
            </label>
            <br>

            <button type="button" class="submit-btn">Submit Selection</button>
        </form>

        <!-- Finish Order Button -->
        <a href="order_summary.html" class="finish-order-btn">Finish Order</a>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2026 Sweet Scoop Ice Cream. All rights reserved.</p>
    </footer>

</body>

</html>
