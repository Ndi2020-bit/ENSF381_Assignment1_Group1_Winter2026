<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sweet Scoop Ice Cream</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <img src="logo.jpeg" alt="Sweet Scoop Logo">
        <h1>Sweet Scoop Ice Cream</h1>
    </header>

    <div class="navbar">
        <a href="index.html">Home</a>
    </div>

    <main class="login-container">
        <h2>Welcome Back!</h2>
        <form action="menu_view.html">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" class="login-input"><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" class="login-input"><br><br>

            <input type="checkbox" id="forgot">
            <label for="forgot">Forgot Password</label><br><br>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2026 Sweet Scoop Ice Cream</p>
    </footer>

</body>

</html>
